<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>ðŸ§® Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator-container">
        <div class="display">Results Go Here</div>
        <div class="buttons">
          <button id="clear-button">AC</button>
          <button id="pos-neg">+/-</button>
          <button id="percentage">%</button>
          <button id="divide-button">/</button>
          <button id="7-button">7</button>
          <button id="8-button">8</button>
          <button id="9-button">9</button>
          <button id="multiply-button">x</button>
          <button id="4-button">4</button>
          <button id="5-button">5</button>
          <button id="6-button">6</button>
          <button id="subtract-button">-</button>
          <button id="1-button">1</button>
          <button id="2-button">2</button>
          <button id="3-button">3</button>
          <button id="add-button">+</button>
          <button id="zero-button">0</button>
          <button id="decimal-button">.</button>
          <button id="equals-button">=</button>
        </div>
      </div>
    </main>
    <footer>Made by SK &copy 2022</footer>
  </body>
</html>
