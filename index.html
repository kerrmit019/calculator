<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>ðŸ§® Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator-container">
        <div class="displays-container">
          <div class="mini-display">0 x 0</div>
          <div class="large-display">0</div>
        </div>
        <div class="buttons">
          <button class="grey-button" id="clear-button">AC</button>
          <button class="grey-button" id="pos-neg">+/-</button>
          <button class="grey-button" id="percentage">%</button>
          <button class="orange-button" id="divide-button">/</button>
          <button class="dark-grey-button" id="seven-button">7</button>
          <button class="dark-grey-button" id="eight-button">8</button>
          <button class="dark-grey-button" id="nine-button">9</button>
          <button class="orange-button" id="multiply-button">x</button>
          <button class="dark-grey-button" id="four-button">4</button>
          <button class="dark-grey-button" id="five-button">5</button>
          <button class="dark-grey-button" id="six-button">6</button>
          <button class="orange-button" id="subtract-button">-</button>
          <button class="dark-grey-button" id="one-button">1</button>
          <button class="dark-grey-button" id="two-button">2</button>
          <button class="dark-grey-button" id="three-button">3</button>
          <button class="orange-button" id="add-button">+</button>
          <button class="dark-grey-button" id="zero-button">0</button>
          <button class="dark-grey-button" id="decimal-button">.</button>
          <button class="orange-button" id="equals-button">=</button>
        </div>
      </div>
    </main>
    <footer>Made by SK &copy 2022</footer>
  </body>
</html>
